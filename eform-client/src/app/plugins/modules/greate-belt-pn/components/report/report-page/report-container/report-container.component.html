<eform-new-subheader></eform-new-subheader>

<ng-template #toolbarTpl>
  <div class="d-flex flex-row justify-content-start flex-nowrap">
    <div class="d-flex flex-column mr-2 ml-2">
      <mat-form-field>
        <mat-label>{{ 'Search' | translate }}</mat-label>
        <input
          matInput
          type="text"
          (ngModelChange)="onNameFilterChanged($event)"
          [ngModel]="reportStateService.getNameFilter() | async"
          id="labelInput"
        />
      </mat-form-field>
    </div>
  </div>
</ng-template>

<app-report-table
  [reportModel]="reportModel"
  [paginationTemplate]="paginatorTpl"
  [toolbarTemplate]="toolbarTpl"
  (showRemoveCaseModal)="showRemoveCaseModal($event)"
  (showArchiveCaseModal)="showArchiveCaseModal($event)"
  (downloadPdf)="onDownloadPdf($event)"
  (sortChange)="getReport()"
></app-report-table>

<ng-template #paginatorTpl>
  <eform-pagination
    [pagination]="reportStateService.getPagination() | async"
    (paginationChanged)="onPaginationChanged($event)"
  ></eform-pagination>
</ng-template>
