<mtx-grid
  [data]="reportModel.entities"
  [columns]="tableHeaders"
  [showPaginator]="true"
  [paginationTemplate]="paginationTemplate"
  [pageOnFront]="false"
  [rowStriped]="true"
  [showToolbar]="true"
  [toolbarTemplate]="toolbarTemplate"
  [showColumnMenuButton]="false"
  [sortActive]="reportStateService.getActiveSort() | async"
  [sortDirection]="reportStateService.getActiveSortDirection() | async"
  (sortChange)="sortTable($event)"
></mtx-grid>

<ng-template #statusTpl let-row let-i=index>
  <button
    mat-icon-button
    color="primary"
    (click)="editEntity(row)"
    [disabled]="!reportModel.canEdit"
  >
    <mat-icon>edit</mat-icon>
  </button>
  <button
    mat-icon-button
    color="warn"
    (click)="deleteEntity(row)"
    [disabled]="!reportModel.canDelete"
  >
    <mat-icon>delete</mat-icon>
  </button>
</ng-template>
