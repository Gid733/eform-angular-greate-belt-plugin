<mtx-grid
  [data]="reportModel.entities"
  [columns]="tableHeaders"
  [showPaginator]="true"
  [paginationTemplate]="paginationTemplate"
  [pageOnFront]="false"
  [rowStriped]="true"
  [showToolbar]="true"
  [toolbarTemplate]="toolbarTemplate"
  [showColumnMenuButton]="false"
  [sortActive]="selectReportPaginationSort$ | async"
  [sortDirection]="selectReportPaginationIsSortDsc$ | async"
  (sortChange)="sortTable($event)"
></mtx-grid>
