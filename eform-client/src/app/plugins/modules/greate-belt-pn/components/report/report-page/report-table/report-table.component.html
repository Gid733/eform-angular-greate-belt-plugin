<mtx-grid
  [data]="reportModel.entities"
  [columns]="tableHeaders"
  [showPaginator]="true"
  [paginationTemplate]="paginationTemplate"
  [pageOnFront]="false"
  [rowStriped]="true"
  [showToolbar]="true"
  [toolbarTemplate]="toolbarTemplate"
  [showColumnMenuButton]="false"
  [sortActive]="reportStateService.getActiveSort() | async"
  [sortDirection]="reportStateService.getActiveSortDirection() | async"
  (sortChange)="sortTable($event)"
></mtx-grid>
